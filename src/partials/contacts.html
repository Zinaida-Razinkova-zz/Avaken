<section class="contacts-section ">
  <div class="container">
    <div class="contacts-body">
      <div class="contacts-img">
    <img
      class="contacts-img__desktop"
      srcset="./images/contacts@2x.jpg 2x"
      src="./images/contacts.jpg"
      alt="Contacts"
      width="600"
      height="618"
    />
    <img
      class="contacts-img__mobile"
      srcset="./images/contacts-mobile@2x.jpg 2x"
      src="./images/contacts-mobile.jpg"
      alt="Contacts"
      width="600"
      height="618"
    />
      </div>
    <div class="contacts-block">
      <form class="contacts-form">
        <h2 class="contacts-form__title">Write Me.</h2>
        <h3 class="contacts-form__paragraf paragraf--text">
          Sit et vulputate posuere id diam ac eget lacinia enim. Id congue sapien </br>libero sed.
          Aliquet amet eget placerat facilisis leo, sit consequat.
        </h3>
        <div class="contacts-form__block">
          <div>
            <label class="contacts-form__label">Full Name</label>
            <input
              class="contacts-form__input-name"
              type="text"
              name="name"
              pattern="^[a-zA-Zа-яА-Я]+(([' -][a-zA-Zа-яА-Я ])?[a-zA-Zа-яА-Я]*)*$"
              title="The name can only consist of letters, apostrophes, dashes and spaces. For example Adrian, Jacob Mercer, Charles de Batz de Castelmore d'Artagnan, etc required"
            />
          </div>
          <div>
            <label class="contacts-form__label">Phone</label>
            <input
              class="contacts-form__input-phone"
              type="tel"
              name="tel"
              pattern="(\+?( |-|\.)?\d{1,2}( |-|\.)?)?(\(?\d{3}\)?|\d{3})( |-|\.)?(\d{3}( |-|\.)?\d{4})"
              title="Phone number must be 11-12 digits long and can contain numbers, spaces, dashes, pot-bellied brackets and can start with +"
              required
            />
          </div>
        </div>
        <div>
          <label class="contacts-form__label">Email Address</label>
          <input
            class="contacts-form__input-email"
            type="text"
            name="email"
            title="Enter your email "
            required
          />
        </div>
        <div>
          <label class="contacts-form__label">Message</label>
          <input class="contacts-form__input-message" type="text" name="text" />
        </div>
        <button type="button" class="button button-text contacts-button__form">
          Send message
          <i class="contacts-form__button-iconarrow  content--iconarrow fas fa-arrow-right"></i>
        </button>
      </form>
    </div>
    </div>
  </div>
</section>
